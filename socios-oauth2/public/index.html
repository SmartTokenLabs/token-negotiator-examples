<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="./token-negotiator-dist/negotiator.js"></script>
  <script src="./socios-client-config.js"></script>
  <link rel="stylesheet" href="./token-negotiator-dist/theme/style.css" />
  <title>Document</title>
</head>

<body onload="init()">
  <p>Mock Home Page: Where Token Negotiator is used.</p>

  <script>
    function init() {
      window.negotiator = new negotiator.Client({
        type: "active",
        issuers: sociosClientConfig(),
        uiOptions: {
          openingHeading:
            "Open a new world of perks, benefits and opportunities with your Socios tokens.",
          issuerHeading: "Get discount with Socios Tokens",
          repeatAction: "try again",
          position: "top-right"
        }
      });
      window.negotiator.negotiate();
      window.negotiator.on("tokens-selected", (tokens) => {
        console.log("tokens-selected", tokens);
      });
    }
  </script>
</body>

</html>
